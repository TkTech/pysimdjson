name: Run tests

on: [push, pull_request, workflow_dispatch]

jobs:
  # Tests that are platform-agnostic.
  universal:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - uses: actions/checkout@v2

    - name: Installing platform dependencies
      run: >
        sudo apt-get install -y
        build-essential
        clang

    - name: Installing python dependencies
      env:
        BUILD_WITH_CYTHON: 1
        BUILD_FOR_DEBUG: 1
      run: |
        python -m pip install --upgrade pip wheel
        pip install cython
        pip install -e '.[test]'
        rm simdjson/csimdjson.cpp
        python setup.py develop

    - name: Running tests with pytest
      run: |
        coverage run -m pytest

    - name: Generating coverage report
      run: |
        coverage report -m

    - name: Checking flake8
      run: |
        flake8

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
      # Python needs to be setup before checkout to prevent files from being
      # left in the source tree. See setup-python/issues/106.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@v2

    - name: Installing platform dependencies
      if: matrix.os == 'ubuntu-latest'
      run: >
        sudo apt-get install -y
        build-essential
        clang

    - name: Installing python dependencies
      env:
        BUILD_WITH_CYTHON: 1
      run: |
        python -m pip install --upgrade pip wheel
        pip install cython
        pip install -e '.[test]'
        rm simdjson/csimdjson.cpp
        python setup.py develop

    - name: Running tests with pytest
      run: |
        pytest
